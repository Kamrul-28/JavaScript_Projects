        <!--How to print JavaScript-->

        <script>
            var a = 10;
            var b = 20;

            document.write('</br>');
            document.write('sum is: ' + c + '</br>' + 'product is: ' + d + "<br>");
        </script>

        <!--JavaScript Function-->
        <script>
            var color = " green ";

            function functions() {

                var color = "blue<br>";
                colors = "pink <br>"; //This is global
                document.write(colors);

            }

            functions();
            document.write(color);
