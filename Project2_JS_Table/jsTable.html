    <script src="js/functions.js"></script>
</head>

<body>
    <div class="Container">
        <div class="row mt-5">
            <div class="col-md-6 head">
                <h3 class="text-white text-center">
                    JavaScrip Table
                </h3>

            </div>
        </div>

        <div class="row">

            <div class="col-md-4 form-group input1">

                <input type="text" class="input form-control float-left mt-1" placeholder="First Number">

            </div>

                <button class="btnAdd mt-4 btn btn-primary">Add</button>

            </div>

        </div>

        <div class="row mt-1">
            <div class="col-md-6 input1">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Task</th>

                        </tr>
                    </thead>

                    </tbody>
                </table>

            </div>

        </div>

    </div>
