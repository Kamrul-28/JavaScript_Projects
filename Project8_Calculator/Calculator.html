<Html>

<head>
    <title>Counter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="Container p-5">
        <section class="calculator">
            <form>
                <input type="text" name="" id="" class="screen">
            </form>
            <div class="buttons">
                <!--Yellow Buttons-->
                <button type="button" class="btn btn1 btn-yellow" data-num="*">*</button>
                <button type="button" class="btn btn2 btn-yellow" data-num="/">/</button>
                <button type="button" class="btn btn3 btn-yellow" data-num="-">-</button>
                <button type="button" class="btn btn4 btn-yellow" data-num="+">+</button>

                <!--Grey Buttons-->
                <button type="button" class="btn btn5 btn-grey" data-num=".">.</button>
                <button type="button" class="btn btn6 btn-grey" data-num="9">9</button>
                <button type="button" class="btn btn7 btn-grey" data-num="8">8</button>
                <button type="button" class="btn btn8 btn-grey" data-num="7">7</button>
                <button type="button" class="btn btn9 btn-grey" data-num="6">6</button>
                <button type="button" class="btn btn10 btn-grey" data-num="5">5</button>
                <button type="button" class="btn btn11 btn-grey" data-num="4">4</button>
                <button type="button" class="btn btn12 btn-grey" data-num="3">3</button>
                <button type="button" class="btn btn13 btn-grey" data-num="2">2</button>
                <button type="button" class="btn btn14 btn-grey" data-num="1">1</button>
                <button type="button" class="btn btn15 btn-grey" data-num="0">0</button>

                <button type="button" class="btn-equal btn-grey">=</button>
                <button type="button" class="btn-clear btn-grey">C</button>
            </div>

        </section>

    </div>

    <script src="js/functions.js"></script>
</body>

</Html>
